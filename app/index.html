        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>

                <h3 class="text-muted">html5 form validator</h3>
            </div>

            <h2>Overview</h2>
            <p>Adds support for basic HTML5 form validation. List of currently supported properties.</p>
            <ul>
                <li>required</li>
                <li>type="email"</li>
                <li>pattern</li>
                <li>maxlength</li>
                <li>title</li>
            </ul>

            <h2>Example</h2>
            <form role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" placeholder="required" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="email and required" required>
                </div>

                <div class="form-group">
                    <label for="limit">Limited Input</label>
                    <input id="limit" class="form-control" type="text" placeholder="maxlength" maxlength="7">
                </div>

                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input id="zip" class="form-control" type="text" placeholder="pattern" pattern="\d{5}" title="Must be 5 numbers">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" class="form-control" type="tel" placeholder="pattern" pattern="\d{5}" title="Must be a valid phone number">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
